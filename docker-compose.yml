version: "3.9"

services:
  # 🗃️ MongoDB Database Service
  mongo:
    image: mongo:latest
    container_name: payment_portal_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=payment_portal
    networks:
      - payment_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ⚙️ Backend (Node.js / Express API)
  insy-poe:
    build:
      context: ./backend
    container_name: insy_poe_api
    ports:
      - "3000:3000"
      - "3443:3443"
    environment:
      - NODE_ENV=development
      - CONN_STRING=mongodb://mongo:27017/payment_portal
    networks:
      - payment_network
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    # optional for local development with live reload
    volumes:
      - ./backend:/app

  # 💻 Frontend (Vite / React)
  insy-poe_frontend:
    build:
      context: ./frontend
    container_name: insy_poe_frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      # Tell Vite/React how to reach backend container
      - VITE_API_URL=http://localhost:3000
    networks:
      - payment_network
    depends_on:
      - insy-poe
    restart: unless-stopped
    # optional for hot reload during dev
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host 0.0.0.0

# 📦 Volumes for persistent database storage
volumes:
  mongo_data:

# 🌐 Shared Docker network
networks:
  payment_network:
    driver: bridge